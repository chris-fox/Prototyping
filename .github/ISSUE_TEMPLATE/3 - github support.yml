name: GitHub Support
description: Request assistance with using GitHub or Devtopia.
labels: ["Type: GitHub Support"]
#title: ""
#assignees: [""]
projects: ["chris-fox/4"]
body:
  - type: markdown
    attributes:
      value: |
        Please do not modify any of the default labels, assignees, projects, or milestones when submitting the issue.
  - type: textarea
    id: describe
    attributes:
      label: Describe the request
      description: Description of the issue or workflow you are trying to accomplish in GitHub or Devtopia.
    validations:
      required: true
  - type: textarea
    id: relevant
    attributes:
      label: Other relevant info
      description: Add any other context or screenshots about the github request.
    validations:
      required: false
