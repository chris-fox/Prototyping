name: New Development
description: Request assistance in developing a widget, app, script, tool, or other code to be delivered in an ArcGIS Solution.
labels: ["Type: New Development"]
#title: ""
#assignees: [""]
projects: ["chris-fox/4"]
body:
  - type: markdown
    attributes:
      value: |
        If you are requestion a new App Template, Widget or Web Component (for example for ExB or Instant Apps) please review and get approval from your lead before submitting. This are larger development efforts that need to be prioritized with other ongoing development projects.
        
        Please do not modify any of the default labels, assignees, projects, or milestones when submitting the issue.
  - type: dropdown
    id: development
    validations:
      required: true
    attributes:
      label: New development
      multiple: false
      description: Select the type of new development you are requesting.
      options:
        - App Template
        - Arcade / Attribute Rule
        - HTML / CSS
        - JavaScript Function
        - Python Tool / Notebook
        - Widget / Component
        - Other
  - type: dropdown
    id: esri-product
    validations:
      required: true
    attributes:
      label: Esri product
      multiple: true
      description: Select the products this new development will be used in.
      options:
        - N/A
        - ArcGIS Arcade
        - ArcGIS Dashboards
        - ArcGIS Data Pipelines
        - ArcGIS Enterprise
        - ArcGIS Experience Builder
        - ArcGIS Field Apps
        - ArcGIS Hub
        - ArcGIS Indoors
        - ArcGIS Insights
        - ArcGIS Instant Apps
        - ArcGIS Knowledge
        - ArcGIS Living Atlas
        - ArcGIS Map Viewer
        - ArcGIS Maps SDK for JavaScript
        - ArcGIS Mission
        - ArcGIS Monitor
        - ArcGIS Online
        - ArcGIS Pro
        - ArcGIS QuickCapture
        - ArcGIS Scene Viewer
        - ArcGIS Site Scan
        - ArcGIS StoryMaps
        - ArcGIS Survey123
        - ArcGIS Velocity
        - ArcGIS Web AppBuilder
        - ArcGIS Web Editor
        - ArcGIS Workflow Manager
        - Smart Forms (Editor)
        - Other
  - type: textarea
    id: describe
    attributes:
      label: Describe the requirements
      description: Description of the requirements for the new development. Include details about the inputs, expected results, and how it will be used in your solution.
    validations:
      required: true
  - type: textarea
    id: relevant
    attributes:
      label: Other relevant info
      description: Add any other context, screenshots, design documents, or item links related to the new development.
    validations:
      required: false
  - type: dropdown
    id: priority-impact
    validations:
      required: true
    attributes:
      label: Priority impact
      multiple: false
      description: What is the impact to you or your team?
      options:
        - Low - not time sensitive
        - Medium - want for an upcoming release
        - High - want for next release
  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: How does the issue effect your team or your work? Can range from minor to blocking or prohibiting workflows. Helps us prioritize what we'll work on and communicate with the responsible party first.
    validations:
      required: false
