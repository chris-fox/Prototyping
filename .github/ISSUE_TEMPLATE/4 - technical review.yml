name: Technical Review
description: Request a technical review of one or more information products or technical patterns used in an ArcGIS Solution.
labels: ["Type: Technical Review"]
#title: ""
#assignees: [""]
projects: ["chris-fox/4"]
body:
  - type: markdown
    attributes:
      value: |
        Please do not modify any of the default labels, assignees, projects, or milestones when submitting the issue. 
  - type: dropdown
    id: esri-product
    validations:
      required: true
    attributes:
      label: Esri product
      multiple: true
      description: Select the products with configurations that you would like reviewed.
      options:
        - N/A
        - ArcGIS Arcade
        - ArcGIS Dashboards
        - ArcGIS Data Pipelines
        - ArcGIS Enterprise
        - ArcGIS Experience Builder
        - ArcGIS Field Apps
        - ArcGIS Hub
        - ArcGIS Indoors
        - ArcGIS Insights
        - ArcGIS Instant Apps
        - ArcGIS Knowledge
        - ArcGIS Living Atlas
        - ArcGIS Map Viewer
        - ArcGIS Maps SDK for JavaScript
        - ArcGIS Mission
        - ArcGIS Monitor
        - ArcGIS Online
        - ArcGIS Pro
        - ArcGIS QuickCapture
        - ArcGIS Scene Viewer
        - ArcGIS Site Scan
        - ArcGIS StoryMaps
        - ArcGIS Survey123
        - ArcGIS Velocity
        - ArcGIS Web AppBuilder
        - ArcGIS Web Editor
        - ArcGIS Workflow Manager
        - Smart Forms (Editor)
        - Other
  - type: textarea
    id: describe
    attributes:
      label: Describe requested review
      description: Description of the review you are requesting. For example, a complete review of the information products or to review a specific technical pattern in one or more information products.
    validations:
      required: true
  - type: textarea
    id: links
    attributes:
      label: Information product links
      description: Include the links to the information products you would like to be reviewed.
    validations:
      required: true
