name: New Item Type
description: Request support for packaging and deploying a new item type to support an ArcGIS Solution.
labels: ["Type: New Item Type", "Product: ArcGIS Solutions App"]
#title: ""
#assignees: [""]
projects: ["chris-fox/3"]
body:
  - type: markdown
    attributes:
      value: |
        Please [check for existing issues](https://devtopia.esri.com/WebGIS/solutions-web-development/issues) to avoid duplicates. If someone has already opened an issue for what you are requesting, please add a comment to the existing issue instead of creating a new one.
  - type: textarea
    id: describe
    attributes:
      label: Describe item type
      description: Description of the item type, how it is created and how it will be used in your solution.
    validations:
      required: true
  - type: textarea
    id: relevant
    attributes:
      label: Other relevant info
      description: Add any other context or screenshots about the new item type request.
    validations:
      required: false
  - type: dropdown
    id: priority-impact
    validations:
      required: true
    attributes:
      label: Priority impact
      multiple: false
      description: What is the impact to you or your team?
      options:
        - Low - not time sensitive
        - Medium - want for an upcoming release
        - High - want for next release
  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: How does the issue effect your team or your work? Can range from minor to blocking or prohibiting workflows. Helps us prioritize what we'll work on and communicate with the responsible party first.
    validations:
      required: false
