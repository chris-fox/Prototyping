name: Product Update
description: Request information or status on a new product, product feature or capability that would benefit an ArcGIS Solution.
labels: ["Type: Product Update"]
#title: ""
#assignees: [""]
projects: ["chris-fox/4"]
body:
  - type: markdown
    attributes:
      value: |
        Please do not modify any of the default labels, assignees, projects, or milestones when submitting the issue.
  - type: dropdown
    id: esri-product
    validations:
      required: true
    attributes:
      label: Esri product
      multiple: false
      description: Select the product you would like an update for.
      options:
        - N/A
        - ArcGIS Arcade
        - ArcGIS Dashboards
        - ArcGIS Data Pipelines
        - ArcGIS Enterprise
        - ArcGIS Experience Builder
        - ArcGIS Field Apps
        - ArcGIS Hub
        - ArcGIS Indoors
        - ArcGIS Insights
        - ArcGIS Instant Apps
        - ArcGIS Knowledge
        - ArcGIS Living Atlas
        - ArcGIS Map Viewer
        - ArcGIS Maps SDK for JavaScript
        - ArcGIS Mission
        - ArcGIS Monitor
        - ArcGIS Online
        - ArcGIS Pro
        - ArcGIS QuickCapture
        - ArcGIS Scene Viewer
        - ArcGIS Site Scan
        - ArcGIS StoryMaps
        - ArcGIS Survey123
        - ArcGIS Velocity
        - ArcGIS Web AppBuilder
        - ArcGIS Web Editor
        - ArcGIS Workflow Manager
        - Smart Forms (Editor)
        - Other
  - type: textarea
    id: describe
    attributes:
      label: Describe the update
      description: Description the information or status update you are requesting.
    validations:
      required: true
