name: Troubleshooting
description: Request assistance in troubleshooting an issue with a configuration of ArcGIS impacting an ArcGIS Solution or an issue with packaging or deploying a solution.
labels: ["Type: Troubleshooting"]
#title: ""
#assignees: [""]
projects: ["chris-fox/4"]
body:
  - type: markdown
    attributes:
      value: |
        Please do not modify any of the default labels, assignees, projects, or milestones when submitting the issue.
  - type: dropdown
    id: esri-product
    validations:
      required: true
    attributes:
      label: Esri product
      multiple: true
      description: Select the products you need help troubleshooting.
      options:
        - N/A
        - ArcGIS Arcade
        - ArcGIS Dashboards
        - ArcGIS Data Pipelines
        - ArcGIS Enterprise
        - ArcGIS Experience Builder
        - ArcGIS Field Apps
        - ArcGIS Hub
        - ArcGIS Indoors
        - ArcGIS Insights
        - ArcGIS Instant Apps
        - ArcGIS Knowledge
        - ArcGIS Living Atlas
        - ArcGIS Map Viewer
        - ArcGIS Maps SDK for JavaScript
        - ArcGIS Mission
        - ArcGIS Monitor
        - ArcGIS Online
        - ArcGIS Pro
        - ArcGIS QuickCapture
        - ArcGIS Scene Viewer
        - ArcGIS Site Scan
        - ArcGIS StoryMaps
        - ArcGIS Survey123
        - ArcGIS Velocity
        - ArcGIS Web AppBuilder
        - ArcGIS Web Editor
        - ArcGIS Workflow Manager
        - Smart Forms (Editor)
        - Other
  - type: textarea
    id: describe
    attributes:
      label: Describe the issue
      description: Description the issue you are seeing in a configuration of ArcGIS or with packaging or deploying a solution.
    validations:
      required: true
  - type: textarea
    id: relevant
    attributes:
      label: Other relevant info
      description: Add any other context or screenshots about the new item type request.
    validations:
      required: false
  - type: dropdown
    id: priority-impact
    validations:
      required: true
    attributes:
      label: Priority impact
      multiple: false
      description: What is the impact to you or your team?
      options:
        - Low - not time sensitive
        - Medium - need to resolve for an upcoming release
        - High - need to resolve for next release
  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: How does the issue effect your team or your work? Can range from minor to blocking or prohibiting workflows. Helps us prioritize what we'll work on and communicate with the responsible party first.
    validations:
      required: false
