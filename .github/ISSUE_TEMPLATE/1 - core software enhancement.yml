name: Core Software Enhancement
description: Submit an enhancement for ArcGIS that would benefit an ArcGIS Solution.
labels: ["Type: Enhancement"]
#title: ""
#assignees: [""]
projects: ["chris-fox/5"]
body:
  - type: markdown
    attributes:
      value: |
        Please [check for existing issues](https://devtopia.esri.com/WebGIS/solutions-web-development/issues) to avoid duplicates. If someone has already opened an issue for what you are requesting, please add a comment to the existing issue instead of creating a new one.
  - type: dropdown
    id: esri-product
    validations:
      required: true
    attributes:
      label: Esri product
      multiple: false
      description: Select for which product you are requesting an enhancement.
      options:
        - N/A
        - ArcGIS Arcade
        - ArcGIS Dashboards
        - ArcGIS Enterprise
        - ArcGIS Experience Builder
        - ArcGIS Field Apps
        - ArcGIS Hub
        - ArcGIS Indoors
        - ArcGIS Insights
        - ArcGIS Instant Apps
        - ArcGIS Knowledge
        - ArcGIS Living Atlas
        - ArcGIS Map Viewer
        - ArcGIS Maps SDK for JavaScript
        - ArcGIS Mission
        - ArcGIS Monitor
        - ArcGIS Online
        - ArcGIS Pro
        - ArcGIS QuickCapture
        - ArcGIS Scene Viewer
        - ArcGIS Site Scan
        - ArcGIS StoryMaps
        - ArcGIS Survey123
        - ArcGIS Velocity
        - ArcGIS Web AppBuilder
        - ArcGIS Web Editor
        - ArcGIS Workflow Manager
        - Smart Forms (Editor)
        - Other
  - type: textarea
    id: describe
    attributes:
      label: Describe requirements
      description: Description of what's missing and what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Describe any alternative solutions or features you've considered using instead.
    validations:
      required: true
  - type: textarea
    id: relevant
    attributes:
      label: Other relevant info
      description: Add any other context or screenshots about the feature request.
    validations:
      required: false
  - type: dropdown
    id: priority-impact
    validations:
      required: true
    attributes:
      label: Priority impact
      multiple: false
      description: What is the impact to you or your team?
      options:
        - Low - not time sensitive
        - Medium - want for an upcoming release
        - High - want for next release
  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: How does the issue effect your team or your work? Can range from minor to blocking or prohibiting workflows. Helps us prioritize what we'll work on and communicate with the responsible party first.
    validations:
      required: false
